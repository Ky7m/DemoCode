<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab Configuration</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://unpkg.com/@microsoft/teams-js@1.3.5/dist/MicrosoftTeams.min.js"
            integrity="sha384-t1ID2NmMGB5huCWZdo2EV4RXQ9H/+VDaxxWeUfWuuVuYIc62+Xj7M5re4yqbpbDt"
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body class="theme-light">
<div class="surface">
    <div class="panel">
        <div class="font-semibold font-title">Configure your app here</div>
        <div>
            <label for="tabChoice">Select the tab you would like to see: </label>
            <select id="tabChoice" name="tabChoice">
                <option value="" selected="selected">(Select a tab)</option>
                <option value="first">First</option>
                <option value="second">Second</option>
            </select>
        </div>
    </div>
</div>
</body>
</html>

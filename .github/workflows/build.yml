name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macOS-latest]
        projects: ["ApplicationDiagnosticsNetCore"]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.300
    - name: Install dependencies
      run: dotnet restore ${{ matrix.projects }}
    - name: Build
      run: dotnet build ${{ matrix.projects }} --configuration Release --no-restore
    - name: Test
      run: dotnet test ${{ matrix.projects }} --no-restore --verbosity normal

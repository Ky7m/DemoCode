name: Build & Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macOS-latest]
        dotnetCoreProjects: ["ApplicationDiagnosticsNetCore", "CakeBuild/ConsoleAppSample", "CSharp7", "CSharp8", "DemoCode.Utils", "HolidayPartySF2018"]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.300
    - name: Install dependencies
      run: dotnet restore ${{ matrix.dotnetCoreProjects }}
    - name: Build
      run: dotnet build ${{ matrix.dotnetCoreProjects }} --configuration Release --no-restore
    - name: Test
      run: dotnet test ${{ matrix.dotnetCoreProjects }} --no-restore --verbosity normal
